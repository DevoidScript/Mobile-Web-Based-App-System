<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#9c0000">
    <title>Offline - Blood Donation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background-color: #9c0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        h1 {
            color: #9c0000;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
        }
        
        .btn {
            background-color: #9c0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
        
        .offline-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">BD</div>
    <div class="offline-icon">ðŸ“µ</div>
    <h1>You're Offline</h1>
    <p>Unfortunately, you need an internet connection to use the Blood Donation app. Please check your connection and try again.</p>
    <p>If you were filling a form, don't worry - your data has been saved locally and will be submitted when you're back online.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
    
    <script>
        // Check network status
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
